<!DOCTYPE html>
<html th:fragment="adminLayout(title, content, scripts)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="googlebot" content="noindex">
    <meta name="robots" content="noindex">

    <title th:replace="${title}">Title</title>
    <link th:href="@{/assets/img/asami_logo.png}" rel="icon">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" th:href="@{/assets/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-reboot.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-grid.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/jqwidgets/styles/jqx.base.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/jqwidgets/styles/jqx.fresh.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/toastr.min.css}" type="text/css"/>

    <style>
        .custom-file-input {
            opacity: 100!important;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini sidebar-collapse">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-dark navbar-dark-primary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i
                        class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a th:href="@{/index}" class="brand-link">
            <img th:src="@{/assets/img/asami_logo.png}" alt="Torkoslogo" class="brand-image img-circle elevation-3"
                 style="margin-top:6px">
            <span class="brand-text font-weight-light">TORKOS BÜFÉ</span>
        </a>

        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-header">Főoldal</li>
                    <li class="nav-item">
                        <a th:href="@{/admin/etlap}" class="nav-link">
                            <i class="nav-icon fas fa-utensils"></i>
                            <p>
                                Étlap
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/hetiajanlat}" class="nav-link">
                            <i class="nav-icon fas fa-table"></i>
                            <p>
                                Hetiajánlat
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/#}" class="nav-link">
                            <i class="nav-icon fas fa-edit"></i>
                            <p>
                                Megjelenési tartalom
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/admin/informacio}" class="nav-link">
                                    <i class="fas fa-info-circle nav-icon"></i>
                                    <p>Információ</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/admin/rolunk}" class="nav-link">
                                    <i class="fas fa-building nav-icon"></i>
                                    <p>Rólunk</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/admin/galeria}" class="nav-link">
                                    <i class="far fa-image nav-icon"></i>
                                    <p>Galéria</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/admin/kapcsolat}" class="nav-link">
                                    <i class="far fa-id-card nav-icon"></i>
                                    <p>Kapcsolat</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-header">Admin</li>
                    <li class="nav-item">
                        <a th:href="@{/admin/hirlevel}" class="nav-link">
                            <i class="nav-icon far fa-envelope"></i>
                            <p>
                                Hírlevél
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/napiajanlat}" class="nav-link">
                            <i class="nav-icon fas fa-desktop"></i>
                            <p>
                                Kijelző
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i>
                            <p>Kijelentkezés</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <div th:replace="${content}"></div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <aside class="control-sidebar control-sidebar-dark">
    </aside>
</div>
<script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/assets/jqwidgets/jqx-all.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/jquery.overlayScrollbars.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/adminlte.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/demo.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/toastr.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/moments.js}"></script>

<script type="text/javascript" th:src="@{/assets/jqwidgets/globalization/globalize.js}"></script>
<script type="text/javascript" th:src="@{/assets/jqwidgets/globalization/globalize.culture.hu-HU.js}"></script>
<script type="text/javascript" th:src="@{/js/jqx-magyar-loc.js}"></script>


<div th:replace="${scripts}"></div>
</body>
</html>
